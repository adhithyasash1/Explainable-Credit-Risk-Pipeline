apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-risk-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: credit-risk-api
  template:
    metadata:
      labels:
        app: credit-risk-api
    spec:
      containers:
      - name: api-container
        image: us-central1-docker.pkg.dev/true-sprite-459511-f5/credit-risk-repo/credit-risk-api:prod-1756392674
        ports:
        - containerPort: 8000
        env:
          - name: MLFLOW_TRACKING_URI
            value: "http://10.128.0.3:5000" # IMPORTANT: Update this
          - name: MODEL_NAME
            value: "credit-risk-xgb"
          - name: DEFAULT_MODEL_STAGE
            value: "Production"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
        readinessProbe:
          httpGet: { path: /health, port: 8000 }
          initialDelaySeconds: 20
        livenessProbe:
          httpGet: { path: /health, port: 8000 }
          initialDelaySeconds: 40
